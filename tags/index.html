    let titleText;

      titleText = tagName;
      pageTitle = tagName;
      h1Title = tagName;
    } else {
      // Halaman semua tags
      titleText = `tags`;
      pageTitle = 'tags';
      h1Title = 'tags';

    // Title di head

    if (!metaDesc.parentNode) document.head.appendChild(metaDesc);

    // Meta keywords
    if (hasKeyword) {
      let metaKeywords = document.querySelector('meta[name="keywords"]') || document.createElement('meta');
      metaKeywords.name = 'keywords';
      // Generate variations

        tagName,
        tagName + ' content',
        tagName + ' posts',
        tagName + ' articles',
        tagName + ' photos',
        tagName + ' videos'
      ];
      metaKeywords.content = variations.join(', ');
      if (!metaKeywords.parentNode) document.head.appendChild(metaKeywords);
    }

    // Canonical URL
    let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
    canonical.setAttribute('rel', 'canonical');
    
    if (hasKeyword) {

(function(){
  const toggleBtnBlog = document.getElementById('blogMenuToggle');

  const iconMenuBlog = document.getElementById('blogIconMenu');
  const iconCloseBlog = document.getElementById('blogIconClose');

  if (toggleBtnBlog && menuPanelBlog) {
    toggleBtnBlog.addEventListener('click', (e) => {
      e.stopPropagation();
      const isVisible = menuPanelBlog.style.display === 'block';
      
      menuPanelBlog.style.display = isVisible ? 'none' : 'block';
      if (iconMenuBlog) iconMenuBlog.style.display = isVisible ? 'inline' : 'none';
      if (iconCloseBlog) iconCloseBlog.style.display = isVisible ? 'none' : 'inline';
      
      if (!isVisible) {
        const btnRect = toggleBtnBlog.getBoundingClientRect();
        menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';

    document.addEventListener('click', (e) => {
      if (menuPanelBlog.style.display === 'block' && 
          !menuPanelBlog.contains(e.target) && 
          !toggleBtnBlog.contains(e.target)) {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menuPanelBlog.style.display === 'block') {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';

        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
      }

    window.addEventListener('scroll', updateBlogMenuPosition);
    window.addEventListener('load', updateBlogMenuPosition);
  }
})();

<script>
// ==================== FUNGSI UTAMA ====================

// Fungsi untuk mengacak array
function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

// Fungsi untuk mendapatkan keyword dari query parameter
function getKeywordFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const keywordParam = urlParams.get('q');
  const pageNum = parseInt(urlParams.get('page') || '1');
  
  return {
    keyword: keywordParam ? decodeURIComponent(keywordParam)
      .replace(/\+/g, ' ')
      .replace(/\s+/g, ' ')
      .trim()
      .toLowerCase() : '',
    page: pageNum
  };
}

// Fungsi untuk membuat URL tag dengan query parameter
function createTagURL(keyword, page = 1) {
  const cleanKeyword = keyword.trim();
  const encodedKeyword = encodeURIComponent(cleanKeyword.replace(/\s+/g, '+'));
  
  if (page > 1) {
    return `/tags/?q=${encodedKeyword}&page=${page}`;
  }
  return `/tags/?q=${encodedKeyword}`;
}

// Fungsi untuk membuat URL category/label/tag
function createTaxonomyURL(type, term) {
  const cleanTerm = term.trim().toLowerCase();
  const encodedTerm = encodeURIComponent(cleanTerm.replace(/\s+/g, '+'));
  return `/${type}/?q=${encodedTerm}`;
}

// Fungsi untuk mencari post yang mengandung keyword tertentu
function searchPostsByKeyword(posts, keyword) {
  const lowerKeyword = keyword.toLowerCase().trim();
  
  return posts.filter(post => {
    const content = post.content || '';
    return content.toLowerCase().includes(lowerKeyword);
  });
}

// Format judul dengan keyword di awal
function formatTitleWithKeyword(originalTitle, keyword) {
  if (!keyword) return originalTitle;
  return keyword + ' - ' + originalTitle;
}

// Generate related keywords untuk SEO
function generateRelatedKeywords(keyword) {
  const suffixes = ['content', 'posts', 'articles', 'photos', 'videos', 'tutorial', 'guide', 'tips', 'review'];
  return suffixes.map(suffix => keyword + ' ' + suffix);
}

  const keywordRegex = new RegExp(`(${escapedKeyword})`, 'gi');
  
  const html = results.map(post => {
    const originalTitle = post.title || 'Untitled Post';
    const formattedTitle = formatTitleWithKeyword(originalTitle, keyword);
    const postDate = post.date || '';
    
    // Link postingan
    let postPath = '';
    if (post.url) {
      try {
        const urlObj = new URL(post.url);
        postPath = urlObj.pathname + urlObj.search + urlObj.hash;
      } catch {
        postPath = post.url.startsWith('/') ? post.url : '/' + post.url;
      }

      postPath = '/';
    }
    
    if (!postPath.startsWith('/')) {
      postPath = '/' + postPath;

    let postLabels = [];
    let postTags = [];

      postCategories = post.categories.filter(cat => cat && typeof cat === 'string' && cat.trim() !== '');
    }
    
    // Labels (array dari JSON)
    if (post.labels && Array.isArray(post.labels)) {
      postLabels = post.labels.filter(label => label && typeof label === 'string' && label.trim() !== '');
    }
    
    // Tags (array dari JSON)
    if (post.tags && Array.isArray(post.tags)) {
      postTags = post.tags.filter(tag => tag && typeof tag === 'string' && tag.trim() !== '');
    }
    
    // Hapus duplikat masing-masing
    postCategories = [...new Set(postCategories)];
    postLabels = [...new Set(postLabels)];
    postTags = [...new Set(postTags)];
    
    // Buat snippet dari content
    let snippet = '';
    const content = post.content || '';
    const keywordIndex = content.toLowerCase().indexOf(lowerKeyword);
    
    if (keywordIndex !== -1) {
      const start = Math.max(0, keywordIndex - 150);
      const end = Math.min(content.length, keywordIndex + lowerKeyword.length + 150);
      snippet = content.substring(start, end);
      snippet = (start > 0 ? '...' : '') + snippet + (end < content.length ? '...' : '');
      snippet = snippet.replace(keywordRegex, '<mark class="highlight">$1</mark>');
    } else {
      snippet = content.substring(0, 200) + '...';
    }
    
    // Gambar (fallback)

        ` : ''}
        
        <!-- 5. LABELS (jika ada) -->
        ${postLabels.length > 0 ? `
          <div class="post-taxonomy labels">
            <span class="taxonomy-label"></span>
            ${postLabels.map(label => {
              const labelURL = createTaxonomyURL('labels', label);
              return `<a href="${labelURL}" class="taxonomy-link label-link" rel="tag">${escapeHtml(label)}</a>`;
            }).join('')}
          </div>
        ` : ''}
        
        <!-- 6. TAGS (jika ada) -->
        ${postTags.length > 0 ? `
          <div class="post-taxonomy tags">
            <span class="taxonomy-label"></span>
            ${postTags.map(tag => {
              const tagURL = createTaxonomyURL('tags', tag);
              return `<a href="${tagURL}" class="taxonomy-link tag-link" rel="tag">${escapeHtml(tag)}</a>`;
            }).join('')}
          </div>
        ` : ''}
        
      </article>
    `;
  }).join('');

  // Pagination
  let paginationHTML = '';
  if (totalPages > 1) {
    paginationHTML = `
      <div class="pagination">
        ${currentPage > 1 ? 
          `<a href="${createTagURL(keyword, currentPage - 1)}" class="page-link" rel="prev">← Previous</a>` : 
          `<span class="page-link disabled">← Previous</span>`}
        
        <span class="page-link active">Page ${currentPage} of ${totalPages}</span>
        
        ${currentPage < totalPages ? 
          `<a href="${createTagURL(keyword, currentPage + 1)}" class="page-link" rel="next">Next →</a>` : 
          `<span class="page-link disabled">Next →</span>`}
      </div>
    `;
  }

  container.innerHTML = html + paginationHTML;
}

// Fungsi: Load random posts dari data yang sama (search.json)
async function loadRandomPosts(allPosts, container, count = 9, keyword = '') {
  try {
    if (!Array.isArray(allPosts) || allPosts.length === 0) {
      throw new Error("No posts available");
    }
    
    // Acak postingan
    const shuffledPosts = shuffleArray([...allPosts]);
    const randomPosts = shuffledPosts.slice(0, Math.min(count, allPosts.length));
    
    const randomPostsHTML = randomPosts.map(post => {
      // Link postingan
      let postPath = '';
      if (post.url) {
        try {
          const urlObj = new URL(post.url);
          postPath = urlObj.pathname + urlObj.search + urlObj.hash;
        } catch {
          postPath = post.url.startsWith('/') ? post.url : '/' + post.url;
        }
      } else {
        postPath = '/';
      }
      
      if (!postPath.startsWith('/')) {
        postPath = '/' + postPath;
      }
      
      const postURL = 'https://rfazriansyah376plus1.github.io' + postPath;
      
      const originalTitle = post.title || 'Untitled Post';
      const formattedTitle = keyword ? formatTitleWithKeyword(originalTitle, keyword) : originalTitle;
      const excerpt = post.excerpt || post.content?.substring(0, 150) || '';
      const postDate = post.date || '';
      
      // === AMBIL CATEGORIES, LABELS, TAGS (ARRAY DARI JSON) ===
      let postCategories = [];
      let postLabels = [];
      let postTags = [];
      
      // Categories (array dari JSON)
      if (post.categories && Array.isArray(post.categories)) {
        postCategories = post.categories.filter(cat => cat && typeof cat === 'string' && cat.trim() !== '');
      }
      
      // Labels (array dari JSON)
      if (post.labels && Array.isArray(post.labels)) {
        postLabels = post.labels.filter(label => label && typeof label === 'string' && label.trim() !== '');
      }
      
      // Tags (array dari JSON)
      if (post.tags && Array.isArray(post.tags)) {
        postTags = post.tags.filter(tag => tag && typeof tag === 'string' && tag.trim() !== '');
      }
      
      // Hapus duplikat
      postCategories = [...new Set(postCategories)];
      postLabels = [...new Set(postLabels)];
      postTags = [...new Set(postTags)];
      
      // Gambar (fallback)
      const altText = keyword ? escapeHtml(keyword) : "random posts";
      const imageUrl = 'https://rfazriansyah376plus1.github.io/photo/fallback.png';
      
      // Format tanggal
      const dateHTML = postDate ? `<div class="post-date">${escapeHtml(postDate)}</div>` : '';
      
      // === URUTAN: Judul, Gambar, Excerpt, Categories, Labels, Tags ===
      return `
        <article class="post-item random-post">
          ${dateHTML}
          
          <!-- 1. JUDUL -->
          <h4 class="post-title">
            ${escapeHtml(formattedTitle)}
          </h4>
          
          <!-- 2. GAMBAR -->
          <div class="post-thumbnail">
            <a href="${postURL}" target="_blank" rel="noopener">
              <img src="${imageUrl}" 
                   alt="${altText}"
                   title="${keyword ? escapeHtml(keyword) + ' content' : 'random posts'}"
                   loading="lazy" 
                   class="post-image">
            </a>
          </div>
          
          <!-- 3. EXCERPT -->
          ${excerpt ? `<div class="post-excerpt"><p class="excerpt">${escapeHtml(excerpt)}</p></div>` : ''}
          
          <!-- 4. CATEGORIES -->
          ${postCategories.length > 0 ? `
            <div class="post-taxonomy categories">
              <span class="taxonomy-label"></span>
              ${postCategories.map(cat => {
                const catURL = createTaxonomyURL('categories', cat);
                return `<a href="${catURL}" class="taxonomy-link category-link" rel="category tag">${escapeHtml(cat)}</a>`;
              }).join('')}
            </div>
          ` : ''}
          
          <!-- 5. LABELS (jika ada) -->
          ${postLabels.length > 0 ? `
            <div class="post-taxonomy labels">
              <span class="taxonomy-label"></span>
              ${postLabels.map(label => {
                const labelURL = createTaxonomyURL('labels', label);
                return `<a href="${labelURL}" class="taxonomy-link label-link" rel="tag">${escapeHtml(label)}</a>`;
              }).join('')}
            </div>
          ` : ''}
          
          <!-- 6. TAGS (jika ada) -->
          ${postTags.length > 0 ? `
            <div class="post-taxonomy tags">
              <span class="taxonomy-label"></span>
              ${postTags.map(tag => {
                const tagURL = createTaxonomyURL('tags', tag);
                return `<a href="${tagURL}" class="taxonomy-link tag-link" rel="tag">${escapeHtml(tag)}</a>`;
              }).join('')}
            </div>
          ` : ''}
          
        </article>
      `;
    }).join('');
    
    container.innerHTML = `
      <div class="random-posts-grid">
        ${randomPostsHTML}
      </div>
      <div class="fallback-footer">
        <a href="/" class="browse-all">Go to Homepage →</a>
      </div>
    `;
    
  } catch (error) {
    console.error("Failed to load random posts:", error);
    container.innerHTML = `
      <div class="error-message">
        <p>Maaf, tidak dapat memuat postingan.</p>
        <a href="/" class="browse-all">Kembali ke Home</a>
      </div>
    `;
  }
}

// Helper: Escape HTML
function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Redirect old tag URLs
(function redirectOldTagURLs() {
  const currentPath = window.location.pathname;
  const urlParams = new URLSearchParams(window.location.search);
  
  if (currentPath.startsWith('/tags/') && !currentPath.endsWith('/tags/')) {
    const parts = currentPath.split('/').filter(p => p);
    if (parts[0] === 'tags' && parts[1] && !urlParams.has('q')) {
      const keyword = decodeURIComponent(parts[1])
        .replace(/-/g, ' ')
        .trim()
        .toLowerCase();
      
      const newURL = createTagURL(keyword);
      if (window.location.href !== newURL) {
        window.history.replaceState(null, '', newURL);
        location.reload();
      }
    }
  }
})();
