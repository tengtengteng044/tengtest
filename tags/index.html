// Fungsi untuk toggle menu
(function(){
  const toggleBtnBlog = document.getElementById('blogMenuToggle');
  const menuPanelBlog = document.getElementById('blogMenuPanel');
  const iconMenuBlog = document.getElementById('blogIconMenu');
  const iconCloseBlog = document.getElementById('blogIconClose');

  if (toggleBtnBlog && menuPanelBlog) {
    toggleBtnBlog.addEventListener('click', (e) => {
      e.stopPropagation();
      const isVisible = menuPanelBlog.style.display === 'block';
      
      menuPanelBlog.style.display = isVisible ? 'none' : 'block';
      if (iconMenuBlog) iconMenuBlog.style.display = isVisible ? 'inline' : 'none';
      if (iconCloseBlog) iconCloseBlog.style.display = isVisible ? 'none' : 'inline';
      
      if (!isVisible) {
        const btnRect = toggleBtnBlog.getBoundingClientRect();
        menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
      }
    });

    document.addEventListener('click', (e) => {
      if (menuPanelBlog.style.display === 'block' && 
          !menuPanelBlog.contains(e.target) && 
          !toggleBtnBlog.contains(e.target)) {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && menuPanelBlog.style.display === 'block') {
        menuPanelBlog.style.display = 'none';
        if (iconMenuBlog) iconMenuBlog.style.display = 'inline';
        if (iconCloseBlog) iconCloseBlog.style.display = 'none';
      }
    });

    function updateBlogMenuPosition() {
      if (menuPanelBlog.style.display === 'block') {
        const btnRect = toggleBtnBlog.getBoundingClientRect();
        menuPanelBlog.style.top = (btnRect.bottom + 5) + 'px';
        menuPanelBlog.style.right = (window.innerWidth - btnRect.right) + 'px';
      }
    }

    window.addEventListener('resize', updateBlogMenuPosition);
    window.addEventListener('scroll', updateBlogMenuPosition);
    window.addEventListener('load', updateBlogMenuPosition);
  }
})();

<script>
// ==================== FUNGSI UTAMA ====================

// Fungsi untuk mengacak array
function shuffleArray(array) {
  const shuffled = [...array];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  return shuffled;
}

// Fungsi untuk mendapatkan keyword dari query parameter
function getKeywordFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const keywordParam = urlParams.get('q');
  const pageNum = parseInt(urlParams.get('page') || '1');
  
  return {
    keyword: keywordParam ? decodeURIComponent(keywordParam)
      .replace(/\+/g, ' ')
      .replace(/\s+/g, ' ')    // Multiple spaces jadi satu
      .trim()
      .toLowerCase() : '',
    page: pageNum
  };
}

// Fungsi untuk membuat URL tag dengan query parameter
function createTagURL(keyword, page = 1) {
  // Trim spasi sebelum/sesudah
  const cleanKeyword = keyword.trim();
  
  // Encode untuk URL (spasi jadi +)
  const encodedKeyword = encodeURIComponent(cleanKeyword.replace(/\s+/g, '+'));
  
  if (page > 1) {
    return `/tags/?q=${encodedKeyword}&page=${page}`;
  }
  return `/tags/?q=${encodedKeyword}`;
}

// Fungsi untuk membuat URL category
function createCategoryURL(category) {
  const cleanCategory = category.trim().toLowerCase();
  const encodedCategory = encodeURIComponent(cleanCategory.replace(/\s+/g, '+'));
  return `/categories/?q=${encodedCategory}`;
}

// Fungsi untuk mencari post yang mengandung keyword tertentu (HANYA di content)
function searchPostsByKeyword(posts, keyword) {
  const lowerKeyword = keyword.toLowerCase().trim();
  
  return posts.filter(post => {
    // HANYA cari di content (sesuai permintaan)
    const content = post.content || '';
    return content.toLowerCase().includes(lowerKeyword);
  });
}

// Format judul dengan keyword di awal
function formatTitleWithKeyword(originalTitle, keyword) {
  if (!keyword) return originalTitle;
  return keyword + ' - ' + originalTitle;
}

// Generate related keywords untuk SEO
function generateRelatedKeywords(keyword) {
  const suffixes = ['content', 'posts', 'articles', 'photos', 'videos', 'tutorial', 'guide', 'tips', 'review'];
  return suffixes.map(suffix => keyword + ' ' + suffix);
}

// Fungsi untuk membuat Structured Data (Hanya Breadcrumb dan Artikel)
function createStructuredData(keyword, results, currentPage, totalPages) {
  // BreadcrumbList
  const breadcrumbData = {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": window.location.origin + "/"
      }
    ]
  };

  if (keyword) {
    breadcrumbData.itemListElement.push({
      "@type": "ListItem",
      "position": 2,
      "name": keyword,
      "item": window.location.href
    });
  } else {
    breadcrumbData.itemListElement.push({
      "@type": "ListItem",
      "position": 2,
      "name": "Tags",
      "item": window.location.origin + "/tags/"
    });
  }

  // Article schemas untuk setiap hasil
  const articleSchemas = results.slice(0, 10).map((post, index) => ({
    "@context": "https://schema.org",

    "headline": formatTitleWithKeyword(post.title || 'Untitled', keyword),

    "url": post.url || window.location.origin + '/',

    // Koleksi semua categories dari setiap post
    const categoriesMap = new Map(); // Gunakan Map untuk menyimpan count juga
    
    allPosts.forEach((post, index) => {
      // Cek berbagai kemungkinan field categories
      let postCategories = [];
      
      if (post.categories) {
        // Jika categories adalah string yang dipisah koma
        if (typeof post.categories === 'string') {
          postCategories = post.categories.split(',').map(c => c.trim());
        } 
        // Jika categories adalah array
        else if (Array.isArray(post.categories)) {
          postCategories = post.categories;
        }
      }
      
      // Juga cek field category (tanpa 's')
      if (post.category) {
        if (typeof post.category === 'string') {
          postCategories = postCategories.concat(post.category.split(',').map(c => c.trim()));
        } else if (Array.isArray(post.category)) {
          postCategories = postCategories.concat(post.category);

    const categories = Array.from(categoriesMap.entries())

// Fungsi: Tampilkan hasil pencarian berdasarkan keyword
function displayTagResults(results, keyword, container, currentPage, totalPages, totalResults) {
  const lowerKeyword = keyword.toLowerCase();
  
  // Buat regex untuk highlight
  const escapedKeyword = lowerKeyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  const keywordRegex = new RegExp(`(${escapedKeyword})`, 'gi');
  
  const html = results.map(post => {
    // Format judul dengan keyword di awal
    const originalTitle = post.title || 'Untitled Post';
    const formattedTitle = formatTitleWithKeyword(originalTitle, keyword);
    
    // PERBAIKAN: Link postingan paksa menggunakan domain nengmaya538.github.io
    // Ambil path dari URL jika ada, atau gunakan root
    let postPath = '';
    if (post.url) {
      // Ekstrak path dari URL (hapus domain)
      try {
        const urlObj = new URL(post.url);
        postPath = urlObj.pathname + urlObj.search + urlObj.hash;
      } catch {
        // Jika bukan URL valid, gunakan sebagai path
        postPath = post.url.startsWith('/') ? post.url : '/' + post.url;
      }
    } else {
      postPath = '/';
    }
    
    // Pastikan path dimulai dengan /
    if (!postPath.startsWith('/')) {
      postPath = '/' + postPath;
    }
    
    // Gabungkan dengan domain target
    const postURL = 'https://rfazriansyah376plus1.github.io' + postPath;
    
    // Buat snippet dari content dengan keyword highlighted
    let snippet = '';
    const content = post.content || '';
    const keywordIndex = content.toLowerCase().indexOf(lowerKeyword);
    
    if (keywordIndex !== -1) {
      // Ambil konteks sekitar keyword
      const start = Math.max(0, keywordIndex - 150);
      const end = Math.min(content.length, keywordIndex + lowerKeyword.length + 150);
      snippet = content.substring(start, end);
      snippet = (start > 0 ? '...' : '') + snippet + (end < content.length ? '...' : '');
      
      // Highlight keyword
      snippet = snippet.replace(keywordRegex, '<mark class="highlight">$1</mark>');
    } else {
      snippet = content.substring(0, 200) + '...';
    }
    
    // ALT IMG: HANYA keyword saja
    const altText = escapeHtml(keyword);
    
    // PERBAIKAN: Link gambar paksa menggunakan domain nengmaya538.github.io
    let imagePath = '';
    if (post.image) {
      try {
        const urlObj = new URL(post.image);
        imagePath = urlObj.pathname + urlObj.search + urlObj.hash;
      } catch {
        imagePath = post.image.startsWith('/') ? post.image : '/' + post.image;
      }
    } else {
      imagePath = '/photo/fallback.png';
    }
    
    // Pastikan path dimulai dengan /
    if (!imagePath.startsWith('/')) {
      imagePath = '/' + imagePath;
    }
    
    const imageUrl = 'https://rfazriansyah376plus1.github.io' + imagePath;
    
    return `
      <div class="tags-result">
        <h3><a href="${postURL}" target="_blank" rel="noopener">${escapeHtml(formattedTitle)}</a></h3>
        <div style="margin-bottom: 10px;">
          <a href="${postURL}" target="_blank" rel="noopener">
            <img src="${imageUrl}" 
                 alt="${altText}"
                 title="${escapeHtml(keyword)} content"
                 loading="lazy" 
                 style="max-width:100%; height:auto; border-radius: 5px;">
          </a>
        </div>
        <p class="snippet">${snippet}</p>
      </div>
    `;
  }).join('');

  // Pagination HTML
  let paginationHTML = '';
  if (totalPages > 1) {
    paginationHTML = `
      <div class="pagination">
        ${currentPage > 1 ? 
          `<a href="${createTagURL(keyword, currentPage - 1)}" class="page-link" rel="prev">‚Üê Previous</a>` : 
          `<span class="page-link disabled">‚Üê Previous</span>`}
        
        <span class="page-link active">Page ${currentPage} of ${totalPages}</span>
        
        ${currentPage < totalPages ? 
          `<a href="${createTagURL(keyword, currentPage + 1)}" class="page-link" rel="next">Next ‚Üí</a>` : 
          `<span class="page-link disabled">Next ‚Üí</span>`}
      </div>
    `;
  }

  container.innerHTML = html + paginationHTML;
}

// Helper: Escape HTML
function escapeHtml(text) {
  if (!text) return '';
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

      if (href.startsWith('/tags/') && !href.includes('?q=') && !href.endsWith('/tags/')) {
        const match = href.match(/^\/tags\/(.+)$/);
        if (match && match[1]) {
          const keywordFromHref = decodeURIComponent(match[1])
            .replace(/-/g, ' ')
            .trim()
            .toLowerCase();
          
          const newURL = createTagURL(keywordFromHref);
          link.setAttribute('href', newURL);
        }
      }
    });
  }, 1000);
});

// Fungsi untuk redirect dari format lama ke format baru
function redirectOldTagURLs() {
  const currentPath = window.location.pathname;
  const urlParams = new URLSearchParams(window.location.search);
  
  // Jika mengakses /tags/keyword (format lama), redirect ke /tags/?q=keyword
  if (currentPath.startsWith('/tags/') && !currentPath.endsWith('/tags/')) {
    const parts = currentPath.split('/').filter(p => p);
    if (parts[0] === 'tags' && parts[1] && !urlParams.has('q')) {
      const keyword = decodeURIComponent(parts[1])
        .replace(/-/g, ' ')
        .trim()
        .toLowerCase();
      
      const newURL = createTagURL(keyword);
      if (window.location.href !== newURL) {
        window.history.replaceState(null, '', newURL);
        location.reload();
      }
    }
  }
}
